version: '3.4'

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: app
    container_name: app
    command: uvicorn src.main:app --host 0.0.0.0 --port 8080 --reload
    ports:
      - 8080:8080
      - 5678:5678
    volumes:
      - .:/code


# Manage container
# docker compose up
# docker compose stop
# docker compose down

# Build container
# docker compose up --build -d
# Rebuilder container
# docker compose build 